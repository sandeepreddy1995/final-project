<html>
   <head>
      
      <script type="text/JavaScript">
         <!--
            function AutoRefresh( t ) {
               setTimeout("location.reload(true);", t);
            }
         //-->
      </script>
   <title>OrderDetails</title>
      
   </head>
<body onload="JavaScript:AutoRefresh(15000);">
<h1 style ="margin-left: 500px;">ORDER DETAILS</h1>
<h3 style="color: red">{{ message }}</h3>
<table style="margin-top: 0px;margin-left: 1200px">
   <tr>
   <td>
   <a href="{% url 'remoteordering:detail' %}"><button type='button' onclick="" style = "background-color: #000000;border: none;color: white;padding: 25px 40px;text-align: center;font-size: 16px;cursor: pointer;" >ORDER</button></a></td>
   <td><a href="{% url 'remoteordering:update' %}"><button type='button' onclick="" style = "background-color: #000000;border: none;color: white;padding: 25px 40px;text-align: center;font-size: 16px;cursor: pointer;" >UPDATE</button></a></td>
   <td><a href="{% url 'remoteordering:Billdetails' %}"><button type='button' onclick="" style = "background-color: #000000;border: none;color: white;padding: 25px 40px;text-align: center;font-size: 16px;cursor: pointer;" >BILL</button></a></td>
   <td><a href="{% url 'remoteordering:Tabledetails' %}"><button type='button' onclick="" style = "background-color: #000000;border: none;color: white;padding: 25px 40px;text-align: center;font-size: 16px;cursor: pointer;" >Home</button></a></td>
   </tr>
</table>
<table style = "border: 1px solid black;  border-collapse: collapse;">
<tr>
<th style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">Table_No</th>
<th style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">Name</th>
<th style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">Item_name</th>
<th style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">Quantity</th>
<th style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">Order_Time</th>
<th style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">status</th>
<th style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">Cancel_Order</th>
</tr>
</tr>
{% for order in orders %}
<tr>
<td style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">{{ order.Table_No }}</td>
<td style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">{{ order.Name }}</td>
<td style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">{{ order.Item_name}}</td>
<td style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">{{ order.Quantity }}</td>
<td style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">{{ order.Time_of_order }}</td>
<td style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">{{ order.Status }}</td>
<td style = "border: 1px solid black;  border-collapse: collapse;padding:50px;">
<form action="{% url 'remoteordering:delete' %}" method ="post">
{% csrf_token %}
<input type="hidden" name="cancel" value = {{ order.id }} ><br>
<input type = 'Submit' value = "cancel" style = "background-color: #000000;border: none;color: white;padding: 25px 40px;text-align: center;font-size: 16px;cursor: pointer;">
</form>
</td>
</tr>
{% endfor %}
</table>
</body>
</html>
